<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curved Text Around a Circle</title>
<style>
  .circle {
    position: relative;
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle-text {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .circle-text span {
    position: absolute;
    transform-origin: center center;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<div class="circle">
  <div class="circle-text">
    <!-- Each letter gets positioned individually -->
    <span style="transform: rotate(0deg) translateX(90px)">C</span>
    <span style="transform: rotate(10deg) translateX(10px)">i</span>
    <span style="transform: rotate(20deg) translateX(90px)">r</span>
    <span style="transform: rotate(30deg) translateX(90px)">c</span>
    <span style="transform: rotate(40deg) translateX(90px)">l</span>
    <span style="transform: rotate(50deg) translateX(90px)">e</span>
    <span style="transform: rotate(60deg) translateX(90px)">!</span>
    <span style="transform: rotate(70deg) translateX(90px)">C</span>
    <span style="transform: rotate(80deg) translateX(90px)">i</span>
    <span style="transform: rotate(90deg) translateX(90px)">r</span>
    <span style="transform: rotate(100deg) translateX(90px)">c</span>
    <span style="transform: rotate(110deg) translateX(90px)">l</span>
    <span style="transform: rotate(120deg) translateX(90px)">e</span>
    <span style="transform: rotate(130deg) translateX(90px)">!</span>
  </div>
</div>

</body>
</html>
