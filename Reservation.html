<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="Reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="Header">
            <div class="sub-header">
                <div class="left-header">
                    <img class="pic-logo" src="pic-web/logo.jpg" alt="Logo">
                </div>
                <div class="right-header">
                    <div class="link1">
                        <a href="#">Contact us</a>
                    </div>
                    <div class="link2">
                        <a href="#">Login</a>
                    </div>
                </div>
            </div>
 
            

        </div>
        <div class="Main">


            <div class="navigation">
                    <div class="sub-nav1">
                        <h1>Your Stay</h1>
                    </div>

                    <div class="sub-nav2">
                        <div class="sub-nav2-1">1/5 Next: Extras</div>
                        <div class="sub-nav2-2">
                            <div class="progress1">r</div>
                            <div class="progress1">g</div>
                        </div>
                    </div>
            </div>
        </div>




            <aside class="sidebar">

                <div class="sub-sidebar">
                    <div class="sidebar-content">
                    <div class="content1">
                        <h4>Stay Summary</h4>
                    </div>
    

                    <div class="content2">
                            <div class="icon-search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="col1">
                                <p class="status">Your basket is empty</p>
                            </div>
                            <div class="col2">
                                <p class="sub-status">Make a selection to get started</p>
                            </div>
                    </div>
                    </div>
                </div>

            </aside>
    





        <footer>
            <div class="left-footer">
                <div class="linkFoot1">
                    <a href="#">Term & Conditions</a>
                </div>
                <div class="linkFoot2">
                    <a href="#">Cancellation Policy</a>
                </div>
            </div>
            <div class="right-footer">
                <a href="#">Powered by zonal</a>
            </div>
        </footer>
    </div>
</body>
</html>
